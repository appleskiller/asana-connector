<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./lib/jquery.js"></script>
        <script src="./lib/asana.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="loading-page">loading...</div>
        <div class="signin-page" style="display: none">
            <button class="loginBtn">Click to authorize Asana</button>
        </div>
        <div class="resource-page" style="display: none">
            <div class="user-info">
                <div>
                    <div class="image"></div>
                </div>
                <div>
                    <div class="name"></div>
                    <div class="email"></div>
                    <a class="signout" href="javascript:void(0);">登出</a>
                </div>
            </div>
            <div class="workspaces">
                <h4 >Workspaces</h4>
                <div class="content"></div>
            </div>
            <div class="teams">
                <h4 >Teams</h4>
                <div class="content"></div>
            </div>
            <button class="start-schedule">启动更新任务</button>
            <div class="projects">
                <h4 >
                    Projects
                    <a class="projects-refresh" href="javascript:void(0);">刷新</a>
                </h4>
                <div class="content"></div>
            </div>
        </div>
        <div class="monitor-page">
            <div class="title">Server monitoring <span></span></div>
            <div class="task-list">
            </div>
            <div class="log-list"></div>
        </div>
    </body>
</html>
